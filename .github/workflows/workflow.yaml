on: push
name: pg-mig master test & build
env:
  GO111MODULE: "on"
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.2

      - name: Checkout master
        uses: actions/checkout@master

      - name: Run tests
        run: go test -v ./...

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.2

      - name: Checkout master
        uses: actions/checkout@master

      - name: Build executable
        run: go build ./cmd/pg-mig/main.go